<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style-type: none}
        #box{width: 500px;height: 120px;background: #ddd;margin: 50px auto;border-radius: 8px}
        #txt{display:block;width: 480px;height: 100px;resize: none;margin: 2px auto 0;}
        #box p {position: relative;float: left;width: 30px;height: 30px;margin: 5px 10px;border: 1px solid #000;cursor: pointer;padding: 2px;}
        #box p img{position: absolute;top:0;left: 0;width: 100%;height: 100%;}

    </style>
</head>
<body>
<div id="box">
    <textarea id="txt" name="" id="" cols="30" rows="10"></textarea>
    <p>
        <img src="img/1.png" alt="">
        <img src="img/2.png" alt="">
    </p>
    <div id="btn">发表</div>
</div>
</body>
</html>
